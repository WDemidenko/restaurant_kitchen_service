{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>{{ object|yesno:"Update, Create" }} Dish</h1>

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy}}
    <input class="btn btn-success" type="submit" value="Submit">
  </form>
  {% if object %}
    <a href="{% url "kitchen:dish-detail" pk=dish.id%}" class="btn-outline-info">back to details</a>
  {% else %}
    <a href="{% url "kitchen:dish-list"%}" class="btn-outline-info">back to list</a>
  {% endif %}
{% endblock %}
