{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Pick ingredients for dish: {{ dish.name }}</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  <a href="{% url 'kitchen:dish-detail' pk=dish.id %}" class="btn-outline-info">back to details</a>
{% endblock %}
