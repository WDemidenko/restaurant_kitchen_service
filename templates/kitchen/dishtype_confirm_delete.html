{% extends "base.html" %}

{% block content %}
  <h1>Delete "{{ dishtype.name }}"</h1>
  <div class="p-3 mb-2 bg-warning text-dark">Are you sure you want to delete this dish type?</div>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-outline-danger"/>
    <a href="{% url "kitchen:dishtype-detail" pk=dishtype.id %}" class="btn btn-outline-primary" role="button" aria-pressed="true">
      Back to {{ dishtype.name }} details
    </a>
  </form>
{% endblock %}
