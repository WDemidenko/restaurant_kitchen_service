{% extends "base.html" %}

{% block content %}
  <h1>Delete "{{ dish.name }}"</h1>
  <div class="p-3 mb-2 bg-warning text-dark">Are you sure you want to delete this dish?</div>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-outline-danger"/>
    <a href="{% url "kitchen:dish-detail" pk=dish.id %}" class="btn btn-outline-primary" role="button" aria-pressed="true">
      Back to {{ dish.name }} detail
    </a>
  </form>
{% endblock %}
