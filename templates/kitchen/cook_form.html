{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

  <h1>{{ object|yesno:"Update, Create" }} Cook</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-primary">
  </form>
  {% if object %}
    <a href="{% url 'kitchen:cook-detail' pk=cook.id %}" class="btn-outline-info">back to details</a>
  {% else %}
    <a href="{% url 'kitchen:cook-list' %}" class="btn-outline-info">back to list</a>
  {% endif %}

{% endblock %}
