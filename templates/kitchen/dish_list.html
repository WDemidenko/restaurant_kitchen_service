{% extends "base.html" %}

{% block content %}

  <h1>Dishes list</h1>
  {% if dish_list %}
    <ul>
      {% for dish in dish_list %}
        <li>
          {{ dish }}
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no dishes of this dish type</p>
  {% endif %}

{% endblock %}
