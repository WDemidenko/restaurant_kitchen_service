{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="mb-4 w-50">
          <h2>{{ dishtype.name }}</h2>
          <p><strong>Product range: {{ dishes_count }}</strong></p>
        </div>
        <p>
          <a href="{% url "kitchen:dish-type-update" pk=dishtype.id %}" class="btn btn-outline-primary">Update</a>
          <a href="{% url "kitchen:dish-type-delete" pk=dishtype.id %}" class="btn btn-outline-danger">Delete</a>
        </p>
        {% for dish in dishtype.dishes.all %}
        <div class="position-relative border-radius-xl overflow-hidden shadow-lg mb-7">
          <div class="container border-bottom">
            <div class="row justify-space-between py-2">
              <div class="col-lg-3 me-auto">
                <p class="lead text-dark pt-1 mb-0">{{ dish.name }}</p>
                 price: {{ dish.price }}
              </div>
              <p>{{ dish.description }}</p>
              <div class="col-lg-3">
                <div class="nav-wrapper position-relative end-0">
                  <ul class="nav nav-pills nav-fill flex-row p-1" role="tablist">
                    <li class="nav-item">
                      <a class="nav-link mb-0 px-0 py-1 active" data-bs-toggle="tab" href="{% url "kitchen:dish-detail" pk=dish.id %}" role="tab"
                         aria-controls="preview" aria-selected="true">
                        <i class="text-sm me-2"></i> Details
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% empty %}
          <p>No dishes</p>
        {% endfor %}
        <a href="{% url "kitchen:dish-type-list" %}" class="btn btn-info">back</a>
      </div>
    </div>
  </div>
{% endblock %}
