{% extends "base.html" %}

{% block content %}
  <h1>Delete this cook: {{ cook.username }}?</h1>
  <form action="" method="post">
    {% csrf_token %}
    {{ form }}

    <input type="submit" value="Yes" class="btn btn-danger">
  </form>
  <a href="{% url 'kitchen:cook-detail' pk=cook.id %}" class="btn-outline-primary">back to details</a>
{% endblock %}
